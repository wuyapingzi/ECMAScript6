<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      pop()方法从数组中删除最后一个元素，并返回该元素的值。此方法更改数组的长度。
      语法：arr.pop()
      返回值：从数组中删除的元素，当数组为空时返回undefined
      该方法和call()或者apply()一起使用时，可用在类数组对象上。pop方法根据length属性确定最后一个元素的位置，如果不包含length属性或者length属性不能被转成一个数值，会将length置为0，并返回undefined。
    */
    var arr = [1,2,3,4];
    var poped = arr.pop();
    console.log('删除后的数组==', arr); //  [1, 2, 3]
    console.log('被删除的元素是==', poped); // 4

    // 改变this
    var arrLike = {length: 4, 3: 1, 0: 2}
    console.log('初始arrLike==', arrLike); //{0: 2, 3: 1, length: 4}
    var arrLikePoped = [].pop.call(arrLike); //将下标为3的元素删除
    console.log('删除后的arrLike==', arrLike); //{0: 2, length: 3}
    console.log('被删除的元素==', arrLikePoped); // 1
    
    var arrLikePoped = [].pop.call(arrLike); //将下标为2的元素删除
    console.log('删除后的arrLike==', arrLike); //{0: 2, length: 3}
    console.log('被删除的元素==', arrLikePoped); // undefined

  </script>
</body>
</html>
