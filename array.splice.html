<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      splice()方法通过删除现有元素和/或添加新元素来修改数组,并以数组返回原数组中被修改的内容。
      语法：arr.splice(start[, deleteCount[, item1[, item2[, ...]]]]).
      参数：
        start：指定修改的开始位置（从0计数）。如果超出了数组长度，则从数组末尾开始添加内容；如果是负值，则表示从数组末位开始的第几位（从-1计数）；如果负数的绝对值大于数组的长度，则表示开始位置为第0位。
        deleteCount（可选）：表示要删除的数组的个数。如果deleteCount是0或者负数，则不删除元素，这种情况下应该至少添加一个新元素。如果deleteCount大于start之后的元素的总数，则从start后面的元素都要被删除（包含start位）。如果deleteCount被忽略，则相当于（arr.lenght - start）。
        item1, item2, ...（可选）：要添加进数组的元素，从start位置开始。如果不指定，则splice将只删除数组的元素。
      splice方法使用deleteCount参数来控制是删除还是添加：
        start参数是必须的，表示开始的位置（从0开始计数）。如：start=0从第一个开始；start>=arr.length-1，则表示从最后一个开始。
        1、从start位置开始删除[start, end]的元素 arr.splice(start)
        2、从start位置开始删除[start, count]的元素。 arr.splice(start, deleteCount)
        3、从start位置开始添加item1,item2,...元素。 arr.splice(start, 0, item1, item2, ...)
      返回值：由被删除的元素组成的数组。如果只删除了一个元素，则返回只包含一个元素的数组。如果没有删除元素，则返回空数组。
    */

    //添加一个元素
    var arr = [1,2,3,4];
    console.log('初始数组==', arr); // [1, 2, 3, 4]
    arr.splice(2,0,'a');
    console.log('添加之后的数组==', arr); // [1, 2, 3, 4]

    //删除一个元素
    var deleted1 = arr.splice(3, 1);
    console.log('从第三位删除一个元素之后的数组==', arr); // [1, 2, "a", 4]
    console.log('被删除的元素组成的数组==', deleted1); //[3]

    //删除一个元素，并添加两个元素
    var deleted2 = arr.splice(2, 1, 'b', 'c');
    console.log('删除一个并添加两个之后的数组==', arr); //  [1, 2, "b", "c", 4]
    console.log('被删除的元素组成的数组==', deleted2); // ["a"]

    //删除第三位之后的所有元素
    var deleted3 = arr.splice(3);
    console.log('删除之后的数组==', arr); //[1, 2, "b"]
    console.log('被删除的元素组成的数组==', deleted3); //["c", 4]


  </script>
</body>
</html>
