
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      indexOf()方法返回在数组中可以找到一个给定元素的第一个索引，如果不存在，则返回-1。
      语法：
        arr.indexOf(searchElement)
        arr.indexOf(searchElement[, fromIndex = 0])
      参数：
        searchElement：要查找的元素
        fromIndex(可选)：开始查找的位置。如果索引值大于数组的长度，则返回-1。如果fromIndex为负值，表示从倒数第几个开始查找
      返回值：首个被找到的元素在数组中的索引位置，没有找到返回-1
      indexOf使用strict equally（===） 进行判断
    */

    var arr = [1,2,3,4,5];
    console.log('找到3的索引位置 == ', arr.indexOf(3)); // 找到3的索引位置 ==  2
    console.log('从索引位为3的位置查找元素3的索引位置', arr.indexOf(3,3)); //从索引位为3的位置查找元素3的索引位置 -1  表示：没有找到

    //找出指定元素出现的位置
    var index = [];
    var arr = ['a', 'b', 'a', 'c', 'a', 'd'];
    var idx = arr.indexOf('a');
    while(idx !== -1){
      index.push(idx);
      idx = arr.indexOf('a', idx+1);
    }
    console.log('出现元素a的所有索引位置==', index); // 出现元素a的所有索引位置== [0, 2, 4]
  </script>
</body>
</html>
