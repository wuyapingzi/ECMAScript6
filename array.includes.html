
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      includes() 方法用来判断一个数组是否包含一个指定的值，根据情况，如果包含则返回 true，否则返回false。
      语法：
        arr.includes(searchElem);
        arr.includes(searchElem, fromIndex);
      参数:
        searchElem:需要查找的元素值
        fromIndex(可选)：从该索引处开始查找。如果为负值，则按照升序从arr.length - fromIndex的索引处开始查找，默认为0。如果fromIndex大于arr.length，则返回false。如果计算出的索引小于 0，则整个数组都会被搜索
      返回值：一个Boolean
    */

    var arr = [1,23,3,4,5,56];
    console.log('查找3的结果 ==', arr.includes(3)); //查找3的结果 == true
    console.log('从索引4处开始查找3的结果==', arr.includes(3, 4)); //从索引4处开始查找3的结果== false
    
    //includes不要求this是数组对象，还可以是类数组对象；
    function list(){
      console.log('函数参数有没有值为‘a’ == ', [].includes.call(arguments, 'a')); //函数参数有没有值为‘a’ ==  true
      console.log('函数参数有没有值为‘ac’ == ', [].includes.call(arguments, 'ac')); // 函数参数有没有值为‘ac’ ==  false
    }
    list('a', 'b', 'c');
  </script>
</body>
</html>
