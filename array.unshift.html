<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      unshift() 方法将一个或多个元素添加到数组的开头，并返回该数组的新长度。
      语法： arr.unshift(element1, ..., elementN)
      参数：
        elementN：要添加到数组开头的元素
      返回值：该数组的新长度。当一个对象调用该方法时，返回该对象的length属性
    */

    var arr = [1,2,3];
    console.log('初始数组==', arr); // [1, 2, 3]
    var arrLength = arr.unshift('a', 'b', 'c');
    console.log('调用unshift添加后的数组==', arr); // ["a", "b", "c", 1, 2, 3]
    console.log('数组的新长度==', arrLength); // 6


    var arrLike = {
      length: 2,
      0: 1,
      1: 2,
    }
    console.log('初始类数组对象==', arrLike); // {0: 1, 1: 2, length: 2}
    var arrLikeLen = [].unshift.call(arrLike, 'a', 'b');
    console.log('调用unshift之后的类数组对象==', arrLike); // {0: "a", 1: "b", 2: 1, 3: 2, length: 4}
    console.log('类数组对象的新length属性==', arrLikeLen); // 4
  </script>
</body>
</html>
