<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    class PriorityQueue{
      constructor(priority={}){
        this.priority = priority;
      }
      enqueue(content, priority){
        
        content = content.substr(3, content.length);
        let arrContent = content.split('-');
        if(Object.keys(this.priority).includes(arrContent[0])){
          this.priority[arrContent[0]].push(arrContent[1]);
        }else{
          this.priority[arrContent[0]] = [arrContent[1]]
        }

      }
      print(){
        var newPriority = this.sortQue(this.priority);
        
        var objkey = Object.keys(newPriority).sort();
        objkey.forEach(item=>{
          newPriority[item].forEach((ele)=>{
            console.log(`优先级${item}-${ele}`);
          })
          
        })
        
      }
      dequeue(){

        var objkey = Object.keys(this.priority).sort();
        if(this.priority[objkey[0]].length <= 1){
          delete this.priority[objkey[0]];
        }else{
          this.priority[objkey[0]].shift();
        }

      }
      sortQue(obj){
        for( var item in obj){
          obj[item] = obj[item].sort();
        }
        return obj;
      }
    }
    var priorityQueue = new PriorityQueue();

    priorityQueue.enqueue('优先级1-1', 1); 
    priorityQueue.enqueue('优先级3-1', 3); 
    priorityQueue.enqueue('优先级3-3', 3); 
    priorityQueue.enqueue('优先级2-2', 2);
    priorityQueue.enqueue('优先级5-2', 2);
    priorityQueue.enqueue('优先级1-2', 1);
    priorityQueue.enqueue('优先级2-1', 2);
    
    priorityQueue.print();
    priorityQueue.dequeue();
    console.log('-----------------------------');
    priorityQueue.print();
  </script>
</body>
</html>
