<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    1. array修改器方法（会改变调用它们的对象自身的值）
    Array.prototype.pop() 删除数组中的最后一个元素，并返回这个元素。
    Array.prototype.shift() 删除数组中的第一个元素，并返回这个元素。
    Array.prototype.push() 在数组末尾添加一个或多个元素，并返回数组的新长度。
    Array.prototype.unshift() 在数组的开头添加一个或多个元素，并返回新数组的长度。
    Array.prototype.splice() 在任意位置，给数组添加或者删除任意个元素。
    Array.prototype.reverse() 颠倒数组中的元素，即原先的第一个变成最后一个，原先的最后一个变成第一个
    Array.prototype.sort() 对数组元素进行排序，并返回当前数组。
    
    2. Array 访问方法（绝对不会改变调用它们的对象的值，只会返回一个新的数组或者返回一个其他的期望值）
    Array.prototype.concat() 返回一个由当前数组和其他若干个数组或者若干个非数组组合而成的新数组。
    Array.prototype.slice() 抽取当前数组中的一段元素组成一个新数组。
    Array.prototype.join() 连接所有数组元素组成一个字符串。
    Array.prototype.toString() 返回一个由所有数组元素组合而成的字符串，遮蔽了原型链（Object.prototype.toString()）上的方法
    Array.prototype.toLocaleString() 返回一个由所有数组元素组合而成的本地化后的字符串，遮蔽了原型链（Object.prototype.toLocaleString()）上的方法
    Array.prototype.includes() 判断当前数组是否包含某个指定的值，如果是返回true，否则返回false。
    Array.prototype.indexOf() 返回数组中第一个与指定值相等的元素的索引，如果找不到这样的元素，则返回-1。
    Array.prototype.lastIndexOf() 返回数组中最后一个（从右边数第一个）与指定值相等的元素的索引，如果找不到这样的元素，则返回-1。

    3. Array 迭代方法，在下面的众多方法中，有很多方法都需要指定一个回调函数作为参数。在每一个元素都分别执行完回调函数之前，数组的length属性会被缓存在某个地方，所以，如果你在回调函数中为当前数组添加了新的元素，那么新添加的元素是不会被遍历到的。此外，如果在回调函数中对当前数组进行了其他修改，比如改变某个数组的值或者删除某个元素，那么随后的遍历操作可能会受到未预期的影响。总之，不要尝试在遍历过程中对原数组进行任何修改。

    Array.prototype.forEach() 为数组中的每个元素执行一次回调函数。
    Array.prototype.every() 如果数组中每个元素都满足测试函数，则返回true，否则返回false。
    Array.prototype.some() 如果数组中至少有一个元素满足测试函数，则返回true，否则返回false。
    Array.prototype.filter() 将所有在过滤函数中返回true的元素放进一个新数组中并返回。
    Array.prototype.find() 找到第一个满足测试函数的元素，并返回那个元素的值，如果找不到，则返回undefined。
    Array.prototype.findIndex() 找到第一个满足测试函数的元素并返回那个元素的索引，如果找不到，则返回-1。
    Array.prototype.keys() 返回一个数组迭代器对象，该迭代器会包含所有数组元素的键。
    Array.prototype.values() 返回一个数组迭代器对象，该迭代器会包含所有数组元素的值。
    Array.prototype.map() 返回一个由回调函数的返回值组成的新数组。
    Array.prototype.reduce() 从左到右为每个元素执行一次回调函数，并把上次回调函数的返回值放在一个暂存器中传给下次回调函数，并返回最后一次回调函数的返回值。
    Array.prototype.reduceRight() 从右到左为每个数组元素执行一次回调函数，并把上次回调函数的返回值放在一个暂存器中传给下次回调函数，并返回最后一次回调函数的返回值。
    */
  </script>
</body>
</html>
